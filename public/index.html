  <script>






    var i = 0;
    var j = 0;
    
    function startAnimation() {
      var set = setInterval(man, 100); 
    
      function man() {
        let str = [
          "Front-end development Quiz",
          "nostr",
          
          "Back-end development Quiz",
    
          "nostr",
          
          "C programming Quiz",
    
          "nostr",
    
          "Python programming Quiz",
    
          "nostr" ,
    
          
          "c++ programming Quiz",
    
          "nostr" ,
          
          "HTML Quiz",
          
          "nostr" ,
    
          "JavaScript Quiz",
    
          "nostr",
    
          "css Quiz",
          "nostr"
          
    
    
        ];
    
        if (j < str.length) {
          if (i < str[j].length) {
    
    
            document.getElementById("inp").placeholder += str[j][i];
    
    
            i++;
          } else {
    
            setTimeout(function () {
    
              document.getElementById("inp").placeholder = ""; // Clear the placeholder
    
              i = 0; // Reset i for the next string
    
              j++; // Move to the next string
    
              if (j === str.length) {
    
                j = 0; // Reset j to repeat the animation
    
              }
           
            }, 100); // Waiting for 1 second befor clearing the placeholder
          }
        }
        
      }
    }
    
    startAnimation(); 

    
    document.addEventListener('DOMContentLoaded', () => {
      const labels = document.querySelectorAll('.custom-label');
const labels2 = document.querySelectorAll('.custom-label2');


let selectedLabel = null;
    let selectedLabel2 = null;

    labels.forEach((label) => {
        label.addEventListener('click', (event) => {
            if (selectedLabel) {
                selectedLabel.style.backgroundColor = 'transparent';
                selectedLabel.style.color = 'white';

            }
            event.target.style.backgroundColor = 'white';
            event.target.style.color = 'black';
            selectedLabel = event.target;
        });
    });

    labels2.forEach((label2) => {
        label2.addEventListener('click', (event) => {
            if (selectedLabel2) {
                selectedLabel2.style.backgroundColor = 'transparent';
                selectedLabel2.style.color = 'white';
            }
            event.target.style.backgroundColor = 'white';
            event.target.style.color = 'black';
            selectedLabel2 = event.target;
        });
    });


});
